<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="coolClock.js"></script>
    
    <div class="main">
        <h1 id="WelcomeText">Welcome to Nexus</h1> 
        <h3 id="clock"></h3>
    </div>

    <div class="keyboard">
        <!-- <div class="row one">
            <button id=""> data-link="" onclick="editLink(this.id)"~</button>
            <button id=""> data-link="" onclick="editLink(this.id)"1</button>
            <button id=""> data-link="" onclick="editLink(this.id)"2</button>
            <button id=""> data-link="" onclick="editLink(this.id)"3</button>
        </div> -->
        <p>click a button to edit it</p>
        <div class="row two">
            <button id="Q" data-link="" onclick="editLink(this.id)">Q</button>
            <button id="W" data-link="" onclick="editLink(this.id)">W</button>
            <button id="E" data-link="" onclick="editLink(this.id)">E</button>
            <button id="R" data-link="" onclick="editLink(this.id)">R</button>
            <button id="T" data-link="" onclick="editLink(this.id)">T</button>
            <button id="Y" data-link="" onclick="editLink(this.id)">Y</button>
            <button id="U" data-link="" onclick="editLink(this.id)">U</button>
            <button id="I" data-link="" onclick="editLink(this.id)">I</button>
            <button id="O" data-link="" onclick="editLink(this.id)">O</button>
            <button id="P" data-link="" onclick="editLink(this.id)">P</button>
        </div>

        <div class="row three">
            <button id="A" data-link="" onclick="editLink(this.id)">A</button>
            <button id="S" data-link="" onclick="editLink(this.id)">S</button>
            <button id="D" data-link="" onclick="editLink(this.id)">D</button>
            <button id="F" data-link="" onclick="editLink(this.id)">F</button>
            <button id="G" data-link="" onclick="editLink(this.id)">G</button>
            <button id="H" data-link="" onclick="editLink(this.id)">H</button>
            <button id="J" data-link="" onclick="editLink(this.id)">J</button>
            <button id="K" data-link="" onclick="editLink(this.id)">K</button>
            <button id="L" data-link="" onclick="editLink(this.id)">L</button>
        </div>

        <div class="row four">
            <button class="shift">Shift</button>
            <button id="Z" data-link="" onclick="editLink(this.id)">Z</button>
            <button id="X" data-link="" onclick="editLink(this.id)">X</button>
            <button id="C" data-link="" onclick="editLink(this.id)">C</button>
            <button id="V" data-link="" onclick="editLink(this.id)">V</button>
            <button id="B" data-link="" onclick="editLink(this.id)">B</button>
            <button id="N" data-link="" onclick="editLink(this.id)">N</button>
            <button id="M" data-link="" onclick="editLink(this.id)">M</button>
            <button id="," data-link="" onclick="editLink(this.id)"> < </button>
            <button id="." data-link="" onclick="editLink(this.id)">> </button>
            <button class="shift">Shift</button>
        </div>

        <div class="row five">
            <button class="last">Ctrl</button>
            <button class="last">Alt</button>
            <button class="space">__</button>
            <button class="last">Alt</button>
            <button class="last">Ctrl</button>
       </div>
    </div>

    <div id="sidePanel" class="side-panel">
        <h3>Options</h3>
        <label>
          <input type="checkbox" id="titleToggle" onchange="toggleTitle()" checked> Show Welcome Text
        </label>
        <label>
          <input type="checkbox" id="clockToggle" onchange="toggleClock()" checked> Show Clock
        </label>
        <label for="themeSelector">Choose Theme:</label>
        <select id="themeSelector" onchange="applyTheme(this.value)">
            <option value="dark">Dark</option>
            <option value="solar">Solar Light</option>
            <option value="purple">Purple</option>
        </select>
        <br>
        <button class="ExportImportButtons" onclick="exportLinks()" title="Export Links">⇪</button>
        <button class="ExportImportButtons" onclick="importLinks()" title="Import Links">⇩</button>
    </div>

    <div class="settings-btn">
    <button onclick="togglePanel()" title="Settings">⏣</button>
    <input type="file" id="fileInput" style="display: none;" accept=".txt" />
    </div>
    
    <script src="main.js"></script>
    <script src="toggles.js"></script>
</body>
</html>
